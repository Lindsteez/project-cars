<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axels bil</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="container">
        <h1>Välkommen till Axels bil</h1>
      </div>
    </header>
    <nav id="navbar">
      <div class="container"></div>
      <ul>
        <li><a href="#cars">Bilar</a></li>
        <li><a href="#info">Om oss</a></li>
        <li><a href="#contact">Kontakt</a></li>
      </ul>
    </nav>

    <section id="showcase">
      <div class="container">
        <h1>Vi har bilar för alla!</h1>
      </div>
    </section>
    <aside id="sidebar">
      <p>Nedan ser du några av våra bilar:</p>
    </aside>

    <div class="bild-galleri">
      <div class="bild-ruta">
        <img src="Images/volvo.jpg" alt="Volvo XC60" />
        <p class="bil-info">Volvo XC60 - 260 000 kr</p>
      </div>
      <div class="bild-ruta">
        <img src="Images/folkvagn.jpg" alt="Volkswagen Bubbla" />
        <p class="bil-info">VW Bubbla- 260 000 kr</p>
      </div>
      <div class="bild-ruta">
        <img src="Images/bil3.jpg" alt="Citroen" />
        <p class="bil-info">Citroen - 260 000 kr</p>
      </div>
      <div class="bild-ruta">
        <img src="Images/gammal.jpg" alt="Ford T" />
        <p class="bil-info">Ford T - 260 000 kr</p>
      </div>
      <div class="bild-ruta">
        <img src="Images/vovlo2.jpg" alt="Volvo V40" />
        <p class="bil-info">Volvo V40 - 260 000 kr</p>
      </div>
      <div class="bild-ruta">
        <img src="Images/VW.jpg" alt="Volkswagen Passat" />
        <p class="bil-info">VW Passat - 260 000 kr</p>
      </div>
    </div>

    <footer id="main-footer">
      <p>&copy; Axels bil</p>
    </footer>
  </body>
</html>
